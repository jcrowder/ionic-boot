<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->

<ion-view title="Profile">

  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  
    <ion-tabs class="tabs-positive tabs-icon-only">
    
      <!-- Profile Home Tab -->
      <ion-tab title="Profile" icon="icon ion-home" href="#/app/profile/home">
        <ion-nav-view name="profile-home"></ion-nav-view>
      </ion-tab>

      <!-- Posts Tab -->
      <ion-tab title="Posts" icon="icon ion-heart" href="#/app/profile/posts">
        <ion-nav-view name="profile-posts"></ion-nav-view>
      </ion-tab>

      <!-- Account Tab -->
      <ion-tab title="Account" icon="icon ion-gear-b" href="#/app/profile/account">
        <ion-nav-view name="profile-account"></ion-nav-view>
      </ion-tab>

    </ion-tabs>
    
</ion-view>
