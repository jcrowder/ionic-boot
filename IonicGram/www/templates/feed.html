<ion-view title="Feed">

  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

  <ion-content>
  
    <div class="list card">
      <div ng-repeat="item in igFeed.data" style="margin-bottom: 10px;">
        <div class="item item-avatar">
          <img src="{{item.user.profile_picture}}" />
          <h2>{{item.user.username}}</h2>
        </div>
        <div class="item item-body">
          <a href="#/app/item/{{item.id}}">
            <img class="full-image" src="{{item.images.standard_resolution.url}}" />
          </a>
          <p>{{item.caption.text}}</p>
          <p>
            <a href="#" class="subdued">{{item.likes.count}} Like</a>
            <a href="#" class="subdued">{{item.comments.count}} Comments</a>
          </p>
        </div>
        <div class="item tabs tabs-secondary tabs-icon-left">
          <a class="tab-item" href="#">
            <i class="icon ion-thumbsup"></i> Like
          </a>
          <a class="tab-item" href="#">
            <i class="icon ion-chatbox"></i> Comment
          </a>
          <a class="tab-item" href="#">
            <i class="icon ion-share"></i> Share
          </a>
        </div>
      </div>
    </div>

  </ion-content>
</ion-view>
