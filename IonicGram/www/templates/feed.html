<ion-view title="Feed">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="item in igFeed.data">
         <a class="item item-thumbnail-left" href="#/app/item/{{item.id}}">
           <img src="{{item.images.thumbnail.url}}" />
           <h2>{{item.user.username}}</h2>
           <p>{{item.caption.text}}</p>
           <p>Likes {{item.likes.count}}  Comments {{item.comments.count}}</p>
         </a>
      </ion-item>
   </ion-list>
  </ion-content>
</ion-view>
